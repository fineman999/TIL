error_log /var/log/nginx/error.log debug;

events {
    worker_connections  1024;
}

http {
    access_log  /var/log/nginx/access.log;
    upstream pcbook_services {
        server server1:50051;
        server server2:50052;
    }

    server {
        listen       8081 http2;

        location / {
            grpc_pass grpc://pcbook_services;
        }
    }
}