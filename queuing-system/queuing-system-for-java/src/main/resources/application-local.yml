server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ticket?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: root
    password: my-secret-pw
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      pool-name: HikariPool-tickets
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379