spring:
  application:
    name: spring-batch-test-service
  batch:
    job:
      name: ${job.name:NONE}
      enabled: false
    jdbc:
      initialize-schema: always
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/batch?useSSL=false&serverTimezone=UTC&useUnicode=true&character_set_server=utf8mb4=utf8mb4&8useSSL=false&allowPublicKeyRetrieval=true}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:my-secret-pw}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
    open-in-view: true
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
  lifecycle:
    timeout-per-shutdown-phase: 20s
scheduler:
  date: 20210102
server:
  shutdown: graceful